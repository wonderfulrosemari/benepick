# Copy to: backend/.env/secrets.local.properties (do NOT commit)
# Local development profile

DB_URL=jdbc:postgresql://localhost:5432/benepick
DB_USERNAME=postgres
DB_PASSWORD=

JWT_SECRET=change-this-secret-key-to-at-least-32-bytes-benepick
GOOGLE_CLIENT_ID=temp-not-used-yet
FRONTEND_ORIGIN=http://localhost:5173
PORT=8080

# Data sync keys
FINLIFE_AUTH_KEY=
CARD_EXTERNAL_MODE=public-data-all
