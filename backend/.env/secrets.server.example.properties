# Copy to: backend/.env/secrets.server.properties on server (do NOT commit)
# Production/staging runtime profile

DB_URL=jdbc:postgresql://<db-host>:5432/<db-name>
DB_USERNAME=<db-username>
DB_PASSWORD=<db-password>

JWT_SECRET=<strong-random-secret-at-least-32-bytes>
GOOGLE_CLIENT_ID=<google-oauth-client-id>
FRONTEND_ORIGIN=https://app.example.com
PORT=8080

# Cookie/security defaults for HTTPS
REFRESH_COOKIE_SECURE=true
REFRESH_COOKIE_SAMESITE=None

# Data sync keys
FINLIFE_AUTH_KEY=<finlife-key>
CARD_EXTERNAL_MODE=public-data-all
CARD_PUBLIC_ALL_SERVICE_KEY=<public-data-service-key>

# Optional URL override file
CATALOG_PRODUCT_URL_OVERRIDES_PATH=./config/product-url-overrides.properties

# Optional sync flags
CATALOG_SYNC_ENABLED=true
CATALOG_SYNC_STARTUP_ENABLED=true
CATALOG_SYNC_SCHEDULED_ENABLED=true
CATALOG_SYNC_FINLIFE_ENABLED=true
CATALOG_SYNC_CARDS_ENABLED=true
CATALOG_SYNC_CRON=0 30 3 * * *
CATALOG_SYNC_ZONE=Asia/Seoul
